
query HostsEvents($id: ID!) {
    hostEvents(id: $id) {
        eventid
    }
}

query AllAttendees($id: ID!){
    allAttendees(id: $id){
        duid
    }
}

mutation CheckInAttendee ($eventid: String!, $duid: String!){
attendeeCheckIn(eventid: $eventid, duid: $duid){
id
}
}


mutation CheckInHost($eventid: String!, $hostid: String!){
hostCheckIn(eventid: $eventid, hostid: $hostid){
id
}
}


